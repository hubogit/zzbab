<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>订单结算页</title>
    <link rel="stylesheet" type="text/css" href="css/weui.min.css" />
    <link rel="stylesheet" type="text/css" href="css/jquery-weui.min.css" />
    <link rel="stylesheet" type="text/css" href="css/line_pay.css">
</head>

<body>
    <div class="header_hb">
        <a href="javascript:history.back(-1)" class="return_go">
            <span class="return_go_b"></span>
        </a>
        <div class="title_he">支付成功</div>
    </div>
    <div class="weui-form-preview">
        <div class="weui-form-preview__bd">
            <div class="weui-form-preview__item">
                <label class="weui-form-preview__label">支付方式：</label>
                <span class="weui-form-preview__value">支付宝</span>
            </div>
            <div class="weui-form-preview__item">
                <label class="weui-form-preview__label">交易号：</label>
                <span class="weui-form-preview__value">1212</span>
            </div>
            <div class="weui-form-preview__item">
                <label class="weui-form-preview__label">订单号：</label>
                <span class="weui-form-preview__value">21234532343242</span>
            </div>
            <div class="weui-form-preview__item">
                <label class="weui-form-preview__label">交易金额：</label>
                <span class="weui-form-preview__value">￥1212</span>
            </div>
            <div class="weui-form-preview__item">
                <label class="weui-form-preview__label">交易日期：</label>
                <span class="weui-form-preview__value">2017-01-01</span>
            </div>
        </div>
        <div class="weui-form-preview__ft">
            <a class="weui-form-preview__btn weui-form-preview__btn_default" href="index.html">返回首页</a>
            <button type="submit" class="weui-form-preview__btn weui-form-preview__btn_primary" href="javascript:">操作</button>
        </div>
    </div>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/jquery-weui.min.js"></script>
    <script type="text/javascript">
    $("#invoice").picker({
        title: "请选择发票内容",
        cols: [{
            textAlign: 'center',
            values: ['团费', '签证费', '旅游费', '代订房费', '代订餐费', '代订车费', '代订机票费', '代订住宿费', '代订交通费', '代订住宿交通费', '代订房费机票费']
        }]
    });
    </script>
</body>

</html>
