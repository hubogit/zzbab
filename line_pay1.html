		<script type="text/javascript">
			$(".del_tab").click(function() {
				var a = parseInt($(this).siblings("input").val());
				if(a > 0) {
					a -= 1;
				};
				$(this).siblings("input").val(a)
			});
			$(".add_tab").click(function() {
				var a = parseInt($(this).siblings("input").val())
				a += 1;
				$(this).siblings("input").val(a)

			});
			$(".arr_down").click(function() {
				$(this).toggleClass("arr_down").toggleClass("arr_up");
				$(this).children('p').toggleClass("ellipsis_p");
			})
