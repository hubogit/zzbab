<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>订单结算页</title>
		<link rel="stylesheet" type="text/css" href="css/weui.min.css" />
		<link rel="stylesheet" type="text/css" href="css/jquery-weui.min.css" />
		<link rel="stylesheet" type="text/css" href="css/line_pay.css">
		<style type="text/css" media="screen">
			.weui-cell_select-before .weui-cell__hd:before {
				right: 9px
			}
		</style>
	</head>

	<body style="margin-bottom: 65px">
		<div class="header_hb">
			<a href="javascript:;" class="return_go">
				<span class="return_go_b"></span>
			</a>
			<div class="title_he">编辑出行人信息</div>
		</div>
		<div class="weui-cells">
			<div class="weui-cell">
				<div class="weui-cell__hd"><img src="images/calendar.png" width="15px"></div>
				<div class="weui-cell__bd">
					<p>出游日期</p>
				</div>
				<div class="weui-cell__ft">2017-02-02 星期四</div>
			</div>
		</div>
		<div class="weui-cells__title">出游人信息<span>（还需添加3位出行人信息）</span></div>
		<div class="all_number">
			<div class="weui-cells">
				<div class="weui-cell">
					<div class="weui-cell__hd">
						<label class="weui-label">姓名</label>
					</div>
					<div class="weui-cell__bd">
						<input class="weui-input sameInput" type="text" placeholder="与证件保持一致">
					</div>
				</div>
				<div class="weui-cell">
					<div class="weui-cell__hd">
						<label class="weui-label">性别</label>
					</div>
					<div class="weui-cell__bd">
						<input class="weui-input sameInput" type="text" placeholder="与证件保持一致">
					</div>
				</div>
				<div class="weui-cell weui-cell_select weui-cell_select-before" style="padding: 0 15px">
					<div class="weui-cell__hd">
						<select class="weui-select" name="select2" style="padding-left: 0;padding-right: 20px">
							<option value="1">身份证</option>
							<option value="2">护照</option>
							<option value="3">军官证</option>
							<option value="4">港澳通行证</option>
							<option value="5">台湾通行证</option>
							<option value="6">其他</option>
						</select>
					</div>
					<div class="weui-cell__bd" style="padding-left: 0">
						<input class="weui-input sameInput" type="number" pattern="[0-9]*" placeholder="请输入号码">
					</div>
				</div>
				<div class="weui-cell">
					<div class="weui-cell__hd">
						<label class="weui-label">手机号</label>
					</div>
					<div class="weui-cell__bd">
						<input class="weui-input sameInput" type="text" placeholder="请填写发票收件人姓名">
					</div>
				</div>
			</div>
		</div>
		<div class="addDelSave">
			<a href="javascript:;" class="" id="">删除</a>
			<a href="javascript:;" class="" id="">保存</a>
		</div>

	</body>

</html>
