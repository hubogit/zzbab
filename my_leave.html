<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="format-detection" content="telephone=no" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<title>留言咨询</title>
	</head>

	<body id="my_leave">
		<div class="head_tit">
			<div class="tit_left">
				<a href="javascript:;"></a>
			</div>
			<div class="tit_content">留言咨询</div>
		</div>
		<div class="leave_content">
			<div class="leave_name">
				<h3 class="arr_up" id="arr_up">[美国东西海岸-夏威夷14日游]月销近百，直飞，10月27日含大瀑布推荐羚羊峡谷，11月28日感恩节火鸡餐，12月圣诞购物节，预售明年2月，均含司导服务费</h3>
			</div>
			<div class="leave_name">
				<div class="xleave_price">
					<span>成人价：</span>
					<span>￥12345</span>
				</div>
				<div class="xleave_price">
					<span>儿童价：</span>
					<span>￥12345</span>
				</div>
			</div>
			<div class="leave_name">
				<div class="xleave_zx_con">
					<p>需要咨询的内容</p>
					<div class="zx_con_txt">
						<span>没有合适的团期,需推荐同类行程</span>
						<input type="checkbox" checked="checked" />
					</div>
					<div class="zx_con_txt">
						<span>是否有优惠价格</span>
						<input type="checkbox"/>
					</div>
					<div class="zx_con_txt">
						<span>咨询签证相关信息</span>
						<input type="checkbox"/>
					</div>
					<div class="zx_con_txt">
						<span>其他问题,需要回电沟通</span>
						<input type="checkbox"/>
					</div>
				</div>
			</div>
			<div class="leave_name">
				<div class="xleave_user">
					<span>联系人：</span>
					<input type="text" placeholder="请填入联系人姓名" />
				</div>
				<div class="xleave_user">
					<span>手机号：</span>
					<input type="text" placeholder="请填入联系人手机号" />
				</div>
			</div>
		</div>
		<script type="text/javascript">
			function Show_Hidden(obj) {
				if(obj.className == 'arr_up') {
					obj.className = '';
				} else {
					obj.className = 'arr_up';
				}
			}
			var addClass = document.getElementById("arr_up");
			addClass.onclick = function() {
				Show_Hidden(this);
			};
		</script>
	</body>

</html>
